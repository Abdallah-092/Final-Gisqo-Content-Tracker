
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GisqoTracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        orange: {
                            50: 'color-mix(in srgb, var(--brand-primary, #ffa500), white 90%)',
                            100: 'color-mix(in srgb, var(--brand-primary, #ffa500), white 80%)',
                            200: 'color-mix(in srgb, var(--brand-primary, #ffa500), white 60%)',
                            300: 'color-mix(in srgb, var(--brand-primary, #ffa500), white 40%)',
                            400: 'color-mix(in srgb, var(--brand-primary, #ffa500), white 20%)',
                            500: 'var(--brand-primary, #ffa500)', // Primary Brand Color
                            600: 'color-mix(in srgb, var(--brand-primary, #ffa500), black 10%)', // Hover state
                            700: 'color-mix(in srgb, var(--brand-primary, #ffa500), black 20%)',
                            800: 'color-mix(in srgb, var(--brand-primary, #ffa500), black 30%)',
                            900: 'color-mix(in srgb, var(--brand-primary, #ffa500), black 40%)',
                            950: 'color-mix(in srgb, var(--brand-primary, #ffa500), black 50%)',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --brand-primary: #ffa500;
        }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-[#0f172a] text-slate-200 transition-colors duration-300">
    <div id="root"></div>

</body>
</html>
